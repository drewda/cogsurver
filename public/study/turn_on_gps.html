<h1>Turning on the GPS</h1>
<p>1. Open your phone's <em>Settings</em><br/><img src="gps1.png"/></p>
<p>2. Select <em>Location & security</em> <br/><img src="gps2.png"/></p>
<p>3. Make sure that both <em>Use wireless networks</em> and <em>Use GPS satellites</em> are checked <br/>
  <img src="gps3.png"/></p>
